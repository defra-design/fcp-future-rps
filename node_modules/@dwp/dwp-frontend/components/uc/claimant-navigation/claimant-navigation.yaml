params:
  - name: attributes
    type: object
    required: false
    description: HTML attributes (for example Aria attributes).
  - name: items
    type: array
    required: false
    description: Array of object navigation items
    params:
      - name: text
        type: string
        required: true
        description: Text for the navigation item.
      - name: href
        type: string
        required: false
        description: URL of the navigation item anchor.
      - name: active
        type: boolean
        required: false
        description: Flag to mark the navigation item as active.
