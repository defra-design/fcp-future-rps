params:
  - name: serviceName
    type: string
    required: true
    description: The service name, this replaces the name value
  - name: serviceUrl
    type: string
    required: true
    description: The service url
  - name: action
    type: string
    required: false
    description: the action of a link
  - name: actionUrl
    type: string
    required: false
    description: The action url
  - name: profileName
    type: string
    required: false
    description: The name of the person signed-in.
  - name: classes
    type: string
    required: false
    description: Additional classes to add to the claimant header
  - name: attributes
    type: object
    required: false
    description: HTML Attributes (data attributes) to add to the claimant header
