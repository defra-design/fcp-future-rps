params:
- name: items
  type: array
  required: true
  description: Array of object navigation items
  params:
  - name: text
    type: string
    required: true
    description: Value for text of the naivigation link
  - name: href
    type: string
    required: true
    description: Value for the href of the navigation link
  - name: id
    type: string
    required: false
    description: Value for the id of the navigation link
  - name: subItems
    type: array
    required: false
    description: Array of object navigation items
    params:
    - name: text
      type: string
      required: true
      description: Value for text of the sub naivigation link
    - name: href
      type: string
      required: true
      description: Value for the href of the sub navigation link
    - name: id
      type: string
      required: false
      description: Value for the id of the sub navigation link
- name: selectedItem
  type: string
  required: false
  description: URL string to highlight selected navigation item
- name: selectedSubItem
  type: string
  required: false
  description: URL string to highlight selected navigation sub item
- name: ariaLabel
  type: string
  required: false
  description: Aria label for navigation, defaults to 'Side Navigation'
- name: mobile
  type: object
  required: false
  description: Object of options to control mobile navigation
  params:
    - name: disabled
      type: boolean
      required: false
      description: toggled if mobile navigation is disabled
    - name: showButtonText
      type: string
      required: false
      description: Set the initail value of the toggle button, default is "Show navigation"
    - name: hideButtonText
      type: string
      required: false
      description: Value of the toggle button, default is "Hide navigation"

