params:
  - name: primaryReference
    type: object
    required: true
    description: The primary reference
    params:
      - name: text
        type: string
        required: true
        description: Text to use within the primary reference
      - name: value
        type: string
        required: true
        description: Value to use within the primary reference
  - name: secondaryReference
    type: object
    required: false
    description: The secondary reference
    params:
      - name: text
        type: string
        required: true
        description: Text to use within the secondary reference
      - name: textDisplay
        type: boolean
        required: true
        description: Allow description to be displayed
      - name: value
        type: string
        required: true
        description: Value to use within the secondary reference
  - name: status
    type: object
    required: false
    description: The claim status
    params:
      - name: text
        type: string
        required: true
        description: Text to use within claim status
      - name: textDisplay
        type: boolean
        required: false
        description: Allow status description to be displayed
      - name: value
        type: string
        required: true
        description: Value to use within claim status
      - name: classes
        type: string
        required: false
        description: Additional classes to add to claim status
  - name: classes
    type: string
    required: false
    description: Additional classes to add to the quick reference component
  - name: ariaLabel
    type: string
    required: false
    description: value for the aria label, this defaults to Quick reference
  - name: attributes
    type: object
    required: false
    description: HTML Attributes (data attributes) to the quick reference component
